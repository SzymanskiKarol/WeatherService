<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>
  <div class="left-side">
    <div class="today-weather-container">
      <button class="btn" id="search-places">Search for places</button>
      <span id="location-btn" class="material-icons">
        my_location
      </span>
      <img id="main-image" src="" alt="">
      <h1><span id="today-temp"></span>℃</h1>
      <div class="date-and-location">
        <div class="today-date">
          <p>Today</p>
          <p>•</p>
          <p id="today-date"></p>
        </div>
        <div class="location">
          <span class="material-icons">
            location_on
          </span>
          <p id="today-location"></p>
        </div>
      </div>
    </div>
    <div class="search-container hidden">
      <input type="text" name="" id="search-inp" placeholder="Search location">
      <button class="btn" id="search-btn">Search</button>
      <span class="material-icons" id="close-search-btn">
        close
      </span>
    </div>
  </div>
  <div class="right-side">
    <div class="future-weather-container">
      <div class="future-box box-1">
        <p class="future-date"></p>
        <img class="future-img" src="" alt="">
        <div class="future-temp">
          <span class="future-temp-max"></span>
          <p>•</p>
          <span class="future-temp-min"></span>
        </div>
      </div>
      <div class="future-box box-2">
        <p class="future-date"></p>
        <img class="future-img" src="" alt="">
        <div class="future-temp">
          <span class="future-temp-max"></span>
          <p>•</p>
          <span class="future-temp-min"></span>
        </div>
      </div>
      <div class="future-box box-3">
        <p class="future-date"></p>
        <img class="future-img" src="" alt="">
        <div class="future-temp">
          <span class="future-temp-max"></span>
          <p>•</p>
          <span class="future-temp-min"></span>
        </div>
      </div>
      <div class="future-box box-4">
        <p class="future-date"></p>
        <img class="future-img" src="" alt="">
        <div class="future-temp">
          <span class="future-temp-max"></span>
          <p>•</p>
          <span class="future-temp-min"></span>
        </div>
      </div>
      <div class="future-box box-5">
        <p class="future-date"></p>
        <img class="future-img" src="" alt="">
        <div class="future-temp">
          <span class="future-temp-max"></span>
          <p>•</p>
          <span class="future-temp-min"></span>
        </div>
      </div>
    </div>
    <div class="today-hightlighs-container">
      <h3 class="">Today's Hightlights</h3>
      <div class="today-details">
        <div class="today-details-box wind-box">
          <p>Wind</p>
          <h2><span id="wind-value"></span> km/h</h2>
          <div class="wind-direction">
            <span id="wind-direction-arrow" class="material-icons">
              near_me
            </span>
          </div>
        </div>
        <div class="today-details-box humidity-box">
          <p>Humidity</p>
          <h2><span id="humidity-value"></span>%</h2>
          <div class="humidity-bar">
            <div class="humidity-bar-labels">
              <label for="humidity-progress">0</label>
              <label for="humidity-progress">50</label>
              <label for="humidity-progress">100%</label>
            </div>
            <progress id="humidity-progress" max="100" value="70"></progress>
          </div>
        </div>
        <div class="today-details-box air-quality-box">
          <p>Air Quality (PM2.5)</p>
          <h2><span id="air-quality-value"></span> μg/m³</h2>
        </div>
        <div class="today-details-box pressure-box">
          <p>Air Pressure</p>
          <h2><span id="air-pressure-value"></span> hPa</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
